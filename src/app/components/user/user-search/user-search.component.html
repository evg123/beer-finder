
<app-site-header [showProfile]=true></app-site-header>

<div class="container-fluid">
  <div>
    <h2>User Search</h2>
    <form #f="ngForm" (ngSubmit)="search()">

      <div class="form-group">
        <label for="query">Query</label>
        <input name="query"
               [(ngModel)]="query"
               id="query"
               placeholder="query string"
               type="text"
               required
               class="form-control"/>
      </div>

      <button class="btn btn-primary btn-block" type=submit>Search</button>
    </form>
  </div>
</div>

<div *ngIf="admin">
  <button class="btn btn-danger btn-block" type=button (click)="listAll()">List All Users</button>
</div>

<div *ngIf="userList">
  <div>
    <ul class="list-group">

      <div *ngFor="let user of userList">
        <li class="list-group-item">
          <div class="row">
            <a routerLink="/user/{{user._id}}">
              {{user.username}}
            </a>
          </div>
        </li>
      </div>

    </ul>
  </div>
</div>
