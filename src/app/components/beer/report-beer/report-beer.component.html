<app-site-header [showProfile]=true></app-site-header>

<div class="container">

  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>

  <h1>Report a Beer in Stock</h1>

  <form (ngSubmit) = "report()" #form="ngForm">

    <label for="beerQuery">Beer</label>
    <input   placeholder="Search for beers"
             id="beerQuery"
             name="beerQuery"
             type="text"
             class="form-control"
             ngModel
             required
             [value]="beerName"
             [disabled]="bid"
             #beerQuery="ngModel"/>
    <a (click)="searchBeers()" class="navbar-link">
      <span class="glyphicon glyphicon-search"></span>
    </a>
    <a (click)="clearBeer()" class="navbar-link">
      <span class="glyphicon glyphicon-remove"></span>
    </a>

    <label for="locationQuery">Location</label>
    <input   placeholder="Search locations"
             id="locationQuery"
             name="locationQuery"
             type="text"
             class="form-control"
             ngModel
             required
             [value]="locationName"
             [disabled]="lid"
             #locationQuery="ngModel"/>
    <a (click)="searchLocations()" class="navbar-link">
      <span class="glyphicon glyphicon-search"></span>
    </a>
    <a (click)="clearLocation()" class="navbar-link">
      <span class="glyphicon glyphicon-remove"></span>
    </a>

    <input   placeholder="Count available at this location"
             name="count"
             type="number"
             class="form-control"
             ngModel
             required
             [value]="stockCount"
             #count="ngModel"/>
    <span class="help-block alert-danger" *ngIf="!count.valid && count.touched">
      Please enter the count available at this location
    </span>

    <button class="btn btn-primary btn-block"
            type="submit"
            [disabled]="!repForm.valid || !bid || !lid">Report</button>

    <button class="btn btn-danger btn-block"
            (click)="goBack()">Cancel</button>
  </form>
</div>
<div class="container">
  <div>
    <ul class="list-group">

      <div *ngFor="let beerRecord of beerList">
        <li class="list-group-item">
          <div (click)="setBeer(beerRecord)" class="row">
            <div class="bf-list-item-thin">
              {{beerRecord.beer.beer_name}}
            </div>
          </div>
        </li>
      </div>

    </ul>
  </div>

  <div>
    <ul class="list-group">

      <div *ngFor="let location of locationList">
        <li class="list-group-item">
          <div (click)="setLocation(location)" class="row">
            <div class="bf-list-item-thin">
              {{location.name}}
            </div>
          </div>
        </li>
      </div>

    </ul>
  </div>
</div>
