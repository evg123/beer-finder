<div class="container-fluid">

  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>

  <h1>Report a Beer in Stock</h1>

  <form (ngSubmit) = "report()" #form="ngForm">

    <input   placeholder="Beer"
             name="beerQuery"
             type="text"
             class="form-control"
             ngModel
             required
             #beerQuery="ngModel"/>
    <a (click)="searchBeers()" class="navbar-link">
      <span class="glyphicon glyphicon-search"></span>
    </a>
    <span class="help-block alert-danger" *ngIf="!beerQuery.valid && beerQuery.touched">
      Please select a beer
    </span>

    <input   placeholder="Location"
             name="locationQuery"
             type="text"
             class="form-control"
             ngModel
             required
             #locationQuery="ngModel"/>
    <a (click)="searchLocations()" class="navbar-link">
      <span class="glyphicon glyphicon-search"></span>
    </a>
    <span class="help-block alert-danger" *ngIf="!locationQuery.valid && locationQuery.touched">
      Please select a location
    </span>

    <input   placeholder="Count available at this location"
             name="count"
             type="number"
             class="form-control"
             ngModel
             required
             #count="ngModel"/>
    <span class="help-block alert-danger" *ngIf="!count.valid && count.touched">
      Please enter the count available at this location
    </span>

    <button class="btn btn-primary btn-block"
            type="submit"
            [disabled]="!repForm.valid || !bid || !lid">Report</button>

    <button class="btn btn-danger btn-block"
            (click)="goBack()">Cancel</button>
  </form>
</div>

<app-beer-list [beerList]="beerList"></app-beer-list>
<app-location-list [locationList]="locationList"></app-location-list>
