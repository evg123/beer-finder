<div>
  <ul class="list-group">

    <div *ngFor="let beer of beerList">
      <li class="list-group-item">
        <div class="row">
          <div class="col-xs-9">
            <a routerLink="/beer/{{beer.bid}}">
              {{beer.beer_name}}
            </a>
          </div>
        </div>
      </li>
    </div>

  </ul>
</div>
