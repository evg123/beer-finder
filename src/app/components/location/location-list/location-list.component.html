<div>
  <ul class="list-group">

    <div *ngFor="let location of locationList">
      <li routerLink="/location/{{location._id}}" class="list-group-item">
        <div class="row bf-list-item-thin">
          <span class="bf-list-bold">
            {{location.name}}
          </span>
        </div>
      </li>
    </div>

  </ul>
</div>
