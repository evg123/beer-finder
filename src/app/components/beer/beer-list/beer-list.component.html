
<div>
  <ul class="list-group">

    <div *ngFor="let beerRecord of beerList">
      <li class="list-group-item">
        <div class="row">
          <img src="{{beerRecord.beer.beer_label}}" class="list-label">
          <a routerLink="/beer/{{beerRecord.beer.bid}}">
            {{beerRecord.beer.beer_name}}
          </a>
        </div>
      </li>
    </div>

  </ul>
</div>
