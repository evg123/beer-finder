
<app-site-header [showProfile]=true></app-site-header>

<div class="container-fluid">
  <div>
    <h2>Location Search</h2>
    <form #f="ngForm" (ngSubmit)="search()">

      <div class="form-group">
        <label for="query">Query</label>
        <input name="query"
               [(ngModel)]="query"
               id="query"
               placeholder="query string"
               type="text"
               required
               class="form-control"/>
      </div>

      <button class="btn btn-primary btn-block bf-button" type=submit>Search</button>
    </form>
  </div>

  <div *ngIf="loggedIn">
    <button routerLink="/location/new" class="btn btn-primary btn-block bf-button">Register New Location</button>
  </div>

  <app-location-list [locationList]="locationList"></app-location-list>

</div>
